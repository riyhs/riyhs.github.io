<!DOCTYPE html>
<html>

<head>
    <title>Yoo</title>
    <style>
        h1 {
            width: 100%;
            text-align: center;
            font-size: 60px;
        }

        p,
        label,
        input {
            font-size: 38px !important;
        }

        input[type="radio"] {

            -ms-transform: scale(3);
            /* IE 9 */
            -webkit-transform: scale(3);
            /* Chrome, Safari, Opera */
            transform: scale(3);
            margin-right: 28px;
        }
    </style>
</head>

<body>
    <h1 style="padding-top: 15vh;" id="txt1">Has focus: </h1>
    <h1 id="txt2">Lost focus: </h1>

    <form action="" style="padding-left: 24px; padding-top: 50px;">
        <p>1. Jelaskan reaksi kimia yang terjadi ketika merebus bakwan?</p>

        <input type="radio" id="a" name="anser" value="A. Reaksi Fusi" onchange="gift()">
        <label for="a">A. Reaksi Fusi</label><br>
        <input type="radio" id="b" name="anser" value="B. Reaksi Fisi" onchange="gift()">
        <label for="b">B. Reaksi Fisi</label><br>
        <input type="radio" id="c" name="anser" value="C. Reaksi Lesti mengejutkan" onchange="gift()">
        <label for="c">C. Reaksi Lesti mengejutkan</label><br>
        <input type="radio" id="d" name="anser" value="D. Reaksi Pitagoras bikin geger" onchange="gift()">
        <label for="d">D. Reaksi Pitagoras bikin geger</label>
    </form>

    <script type="text/javascript">
        let hasFocus = 0
        let lostFocus = 0

        document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === 'visible') {
                hasFocus++

                console.log('has focus: ' + hasFocus)

                let txt = "Has Focus: " + hasFocus
                document.getElementById('txt1').innerText = txt

                let titleText = "Has: " + hasFocus + " | Lost: " + lostFocus
                document.title = titleText
            } else {
                lostFocus++

                console.log('lost focus: ' + lostFocus)

                let txt = "Lost Focus: " + lostFocus
                document.getElementById('txt2').innerText = txt

                let titleText = "Has: " + hasFocus + " | Lost: " + lostFocus
                document.title = titleText
            }
        });

        function gift() {
            window.alert("Awokwokwok goblok sia >.<");
        }
    </script>
</body>

</html>
